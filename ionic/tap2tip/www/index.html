<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title>Tap 2 Tip</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="T2TApp">

  <ion-nav-view></ion-nav-view>

  <script id="templates/main.html" type="text/ng-template">
    <ion-header-bar class="bar-positive">
      <h1 class="title">T2T2tTT</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <p>This is the page where David, Krizhan and Sabrina have been stucked for 12 hours :) <a href="#/artistprofile">Go to Page 2</a></p>
    </ion-content>
  </script>

  <script id="templates/artistprofile.html" type="text/ng-template">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Artist Name</h1>
    </ion-header-bar>
    <ion-content class="padding">

      <div class="list card">

        <div class="item item-avatar">
          <img src="https://randomuser.me/api/portraits/women/67.jpg">
          <h2>Inna Corman</h2>
          <p>Musician</p>
        </div>

        <div class="item item-body">
          <p>
            "Never gonna give you up,
            never gonna let you down,
            never gonna run around and desert you..."
          </p>
          <p>
            <a class="subdued"><i class="icon ion-star"></i> 4.50 stars </a>
            <a class="subdued">23 followers</a>
          </p>
        </div>
      </div>
      <a href="#/confirmation" class="item item-icon-left">
        <i class="icon ion-card"></i>
        Confirm Tipping
      </a>
    </ion-content>
  </script>

  <script id="templates/confirmation.html" type="text/ng-template">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Tip Confirmation</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <p>This is the page that David, Krizhan and Sabrina have not worked yet<a href="#/feedback">Go to Page 4</a></p>
    </ion-content>
  </script>

  <script id="templates/feedback.html" type="text/ng-template">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Rate me</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <p>Nobody came here yet</p>
    </ion-content>
  </script>




</body>

</html>
